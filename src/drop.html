<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1,
        #div2 {
            float: left;
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }

        .coin {
            border: solid 1px #777;
            display: inline-block;
            border-radius: 25px;
            font-size: 10px;
            margin: 4px;
        }

        .penny {
            background-color: #b87333;
            padding: 7px 12px 10px;
        }

        .nickel {
            background-color: #C0C0C0;
            padding: 11px 14px 11px;
        }

        .dime {
            background-color: #C0C0C0;
            padding: 8px 12px 14px 10px;
            height: 5px;
            width: 5px;
        }

        .quarter {
            background-color: #C0C0C0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Drag and Drop</h2>
    <p>Drag the circle and forth between the two div elements.</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div draggable="true" ondragstart="drag(event)" class="coin penny" id="drag1">1</div>
        <div draggable="true" ondragstart="drag(event)" class="coin nickel" id="drag2">5</div>
        <div draggable="true" ondragstart="drag(event)" class="coin dime" id="drag3">10</div>
        <div draggable="true" ondragstart="drag(event)" class="coin quarter" id="drag4">25</div>
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    Count:
    <div id="count">0</div>
    <script src="scripts/drop.js"></script>
</body>

</html>
